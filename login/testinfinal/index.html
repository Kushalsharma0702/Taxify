<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <a href="index.html" class="btn btn-primary">Home</a>
        <button id="loginBtn" class="btn btn-success">Login</button>
        <input type="text" placeholder="Search..." class="search-input">
        <i class="fas fa-search"></i>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form action="login.php" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- JavaScript to handle modal and search -->
    <script>
        // Get the login modal
        const loginModal = document.getElementById('loginModal');
        // Get the button that opens the login modal
        const loginBtn = document.getElementById('loginBtn');
        // Get the <span> element that closes the modal
        const spanClose = document.getElementsByClassName('close')[0];

        // When the user clicks the login button, open the modal
        loginBtn.onclick = function() {
            loginModal.style.display = 'block';
        }

        // When the user clicks on <span> (x), close the modal
        spanClose.onclick = function() {
            loginModal.style.display = 'none';
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target === loginModal) {
                loginModal.style.display = 'none';
            }
        }

        // Search functionality (replace the console.log with actual search logic)
        const searchIcon = document.querySelector('.fa-search');
        const searchInput = document.querySelector('.search-input');

        searchIcon.addEventListener('click', function() {
            console.log('Searching for:', searchInput.value);
            // Implement your search logic here (e.g., make an AJAX request to fetch search results)
        });
    </script>
</body>
</html>
